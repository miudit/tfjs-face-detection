<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face detection demo</title>
</head>

<body>
  <h1><a href="https://github.com/miudit/tfjs-face-detection" target="_blank">Face detection demo</a> </h1>

  <div class="container">
    <div class="button-group" style="text-align: center; display: block;">
      <button id="load">Load model</button>
    </div>
  </div>

  <div class="container">
    <div class="button-group" style="text-align: center; display: block;">
      <button id="predict">Predict</button>
    </div>
  </div>

  <div class="container">
    <div id="webcam-wrapper">
      <div id="loader"></div>
      <div id="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div id="rects"></div>
      <video autoplay playsinline muted id="webcam"></video>
    </div>
  </div>

  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
